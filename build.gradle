apply plugin: 'java'

version = '0.1'

compileJava {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'org.clojure:clojure:1.6.0'
    testCompile 'org.scala-lang:scala-library:2.11.4'
}
